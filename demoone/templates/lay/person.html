{% extends 'lay/layout.html' %}

{% block content %}
    <div class="panel panel-default  container" style="margin-top: 50px">
        <div class="panel-heading">
            <h3 class="panel-title">个人信息</h3>
        </div>
        <div class="panel-body">

            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label>username</label>
                    <input type="text" class="form-control" placeholder="username" name="username"
                           disabled autocomplete="off"
                           value={{ row_data.username }}>
                </div>

                <div class="form-group">
                    <label>description</label>
                    <input type="text" class="form-control" placeholder="description" name="desc"
                           value={{ row_data.description }}>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button href="/home/?nid={{ row_data.id }}" class="btn btn-success">back</button>
            </form>
        </div>
    </div>
{% endblock %}
