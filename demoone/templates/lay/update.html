{% extends 'lay/layout.html' %}

{% block content %}
    <div class="panel panel-default  container" style="margin-top: 50px">
        <div class="panel-heading">
            <h3 class="panel-title">修改密码</h3>
        </div>
        <div class="panel-body">

            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label>username</label>
                    <input type="text" class="form-control" placeholder="username" name="username"
                           disabled autocomplete="off"
                           value={{ row_data.username }}>
                </div>

                <div class="form-group">
                    <label>old password</label>
                    <input type="password" class="form-control" placeholder="old password" name="oldpwd">
                </div>

                <div class="form-group">
                    <label>new password</label>
                    <input type="password" class="form-control" placeholder="new password" name="newpwd1">
                </div>

                <div class="form-group">
                    <label>again password</label>
                    <input type="password" class="form-control" placeholder="one more new password" name="newpwd2">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                    <a class="btn btn-success" href="/home/?nid={{ row_data.id }}">back</a>
                <span style="color: red">{{ error_msg }}</span>
            </form>
        </div>
    </div>
{% endblock %}
